<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i" rel="stylesheet">
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script type="text/babel" src="js/main.js"></script>
    <title>Calculator for ReactJS</title>
</head>
<body>
<div id="application">
    <div class="calc">
        <div class="result-wrapper">
            <div class="result-wrapper-padding">
                <span class="history">-</span>
                <span class="result">0</span>
            </div>
        </div>
        <div class="buttons-wrapper clearfix">
            <button class="btn btn-gray">%</button>
            <button class="btn btn-gray">∑</button>
            <button class="btn btn-gray">√</button>
            <button class="btn btn-green">÷</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-green">×</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-green">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-green">+</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn btn-delete"></button>
            <button class="btn btn-green">=</button>
        </div>
    </div>
</div>
</body>
</html>
